<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <article class="card">
            <section class="section text-content">
                <div class="content">
                    <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
                    <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="summary">
                        <div class="companies-summary">
                            <div class="number-sum">10k+</div>
                            <div class="name-cum">Companies</div>
                        </div>
                        <div class="templates-summary">
                            <div class="number-sum">314</div>
                            <div class="name-cum">Templates</div>
                        </div>
                        <div class="queries-summary">
                            <div class="number-sum">12M+</div>
                            <div class="name-cum">Queries</div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section image-content">
                <picture class="backdrop">
                    <source media="(max-width: 425px)" srcset="images/image-header-mobile.jpg">
                    <img src="images/image-header-desktop.jpg" alt="Product image" >
                </picture>
            </section>
        </article>
    </main>
    
</body>
</html>
